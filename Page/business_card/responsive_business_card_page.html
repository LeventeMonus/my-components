<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="business-card">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1.0">
  <title>Attila Nagy</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lora&vertOpen+Sans+Condensed:300,700" rel="stylesheet">
</head>
<body>
<div class="profile-card">
  <div class="head">
    <div class="profile-image">
      <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy profile picture">
    </div>
    <div class="name-headline">
      <h1>Attila Nagy</h1>
      <h2>packaging designer</h2>
      <span>from</span>
      <p><i class="fas fa-map-marker-alt"></i> Budapest</p>
    </div>
  </div>
  <div class="content">
    <p class="about">I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography or on Instagram where I post way too many photos of my beautiful cat <span class="instagram">#PrincessImre</span>.</p>
    <section class="links">
      <h2>Contact me via</h2>  
      <ul>
        <li><a href="https://twitter.com/#" title="twitter" class="social-icons"><i class="fab fa-2x fa-twitter-square"></i></a></li>
        <li><a href="https://behance.net/#" class="social icons"><i class="fab fa-2x fa-behance-square"></i></a></li>
        <li><a href="https://instagram.com/#" class="social icons"><i class="fab fa-2x fa-instagram"></i></a></li>
      </ul>
    </section>
  </div>
</div>
</body>
</html>
